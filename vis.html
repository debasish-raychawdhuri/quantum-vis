<!DOCTYPE html>
<html>
<head>
    <title>Quantum Circuit Visualization on Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="vis.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div style="margin: 20px;">
    <div>
        <h1>Quantum Circuit Simulation</h1>
    </div>
    <div> 
        <select id="numQubitsSelect" onchange="onNumQubitsChange()">
        </select>
    </div>
    <canvas id="quantumCanvas" width="900" height="250"></canvas>
    <div class="input-group mb-2"> 
        <select id="gateTypeSelect" class="form-inline" onchange="onGateTypeChange()">
            <option value="H">Hadamard</option>
            <option value="CX">Conditional Not</option>
            <option value="X">Not</option>
            <option value="PHASE">Phase</option>
            <option value="CPHASE">Conditional Phase</option>
        </select>
        <select id="qubitSelect">
        </select>
        <select id="controlSelect"></select>
        <select id="phaseSelect"></select>
        <select id="timeSelect"></select>
        <button onclick="addGate()" class="btn btn-info">Add Gate</button>
        </select>
    </div>
    <div>
        <button onclick="sendCircuitToRun()" class="btn btn-primary">Run Circuit</button>
    </div>
    <div id="response"></div>
    <script>
        populateNumQubitsSelect();
        populateQubitSelect();
        populateTimeSelect();
        populateControlSelect();
        populatePhaseSelect();
        drawCircuit(circuitData);
    </script>
    </div>
    </body>
</html>
